<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="images/pokeball.png" type="image/x-icon">
  <title>Pokemon Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Tilt+Neon&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <div id="card">
      <p id="hp">
        HP
        <span>80</span>
      </p>
      <img src="images/eve.png" id="image" />
      <h2 id="title">Sample Name</h2>
      <div id="types">
        <span id="first">Type 1</span>
        <span id="second">Type 2</span>
      </div>
      <div id="stats">
        <div>
          <h3>60</h3>
          <p>Attack</p>
        </div>
        <div>
          <h3>60</h3>
          <p>Defense</p>
        </div>
        <div>
          <h3>60</h3>
          <p>Speed</p>
        </div>
      </div>
    </div>
  </div>
  <button id="generate">Generate</button>

  <script src="javascript.js"></script>
</body>

</html>
